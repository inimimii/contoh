<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Origin Realms Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black text-white font-sans">
  <!-- Feedback Button -->
  <div class="fixed top-1/2 right-0 z-50 transform -translate-y-1/2">
    <button class="bg-blue-500 text-white px-3 py-1 rounded-l-xl rotate-90">Feedback</button>
  </div>

  <!-- Navigation Bar -->
  <header class="flex justify-between items-center px-6 py-4">
    <h1 class="text-xl font-bold">Toggle Menu</h1>
    <button id="menu-toggle" class="text-3xl">&#9776;</button>
  </header>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden fixed inset-0 bg-black px-6 py-10 z-40 flex flex-col space-y-6">
    <button id="menu-close" class="text-4xl absolute top-4 right-6">&times;</button>
    <h2 class="text-xl font-bold">Toggle Menu</h2>
    <a href="#" class="bg-blue-500 px-4 py-2 rounded-md font-bold">HOME</a>
    <a href="#" class="font-bold">BLOG</a>
    <a href="#" class="font-bold">GUIDES</a>
    <a href="#" class="font-bold">STORE</a>
    <a href="#" class="bg-indigo-500 px-4 py-2 rounded-md font-bold flex items-center gap-2">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" class="w-5 h-5">DISCORD SERVER
    </a>
    <a href="#" class="bg-yellow-500 text-black px-4 py-2 rounded-md font-bold">PLAY.ORIGINREALMS.COM 62</a>
  </div>

  <!-- Hero Section -->
  <section class="px-6">
    <img src="https://media.originrealms.com/assets/website/images/seasonal/seasonal.png" class="rounded-lg" alt="Hero Image">
    <h2 class="text-2xl font-bold mt-6">Origin Realms News</h2>
    <p class="text-gray-400">Stay up to date with the latest blogs & updates!</p>
    <img src="https://media.originrealms.com/assets/website/images/home/screenshots/screenshot-3.jpg" class="rounded-lg mt-4" alt="News Image">
  </section>
</body>

</html>
